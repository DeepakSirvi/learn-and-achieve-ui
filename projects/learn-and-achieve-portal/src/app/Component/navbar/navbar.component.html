 <!-- logout MODAL -->
 <div class="modal fade" id="logoutmodal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
 tabindex="-1">
 <div class="modal-dialog modal-dialog-centered ">
     <div class="modal-content delete_border_bottom">
         <div class="modal-header p-0 justify-content-center modal_top">
             <img src="assets/images/temp_img/delete-back.png" class="delete_back">
             <div class="mb-4">
                 <div class="mb-4 modaldelete_icon m-auto">
                     <img class="" src="assets/images/svg2/logout-img.svg">
                 </div>
                 <h1 class="fs-26 fw-600 text_small mb_12 text-center" id="exampleModalToggleLabel2">Are you sure
                     want to logout?</h1>

             </div>
         </div>

         <div class="modal-footer p-0 justify-content-center">
             <div class="gap_20 d-flex">
                 <button class="no_btn" data-bs-dismiss="modal" aria-label="Close">No</button>
                 <button class="yes_btn " (click)="logout()" data-bs-dismiss="modal" aria-label="Close">Yes</button>
             </div>
         </div>
     </div>
 </div>
</div>
<!-- logout MODAL END -->

<!-- CHANGE PASSWORD MODAL -->
<div class="modal fade" id="exampleModalToggle4" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header p-0 d-block">
            <div>
                <div class=" mb-0 d-flex justify-content-between">
                    <h1 class="fs-22 fw-600 text_small mb-0" id="exampleModalToggleLabel2">Change
                        password</h1>
                    <button type="button" class="close_btn" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fi fi-rr-cross-circle"></i></button>
                </div>
                <h3 class="fs-16 fw-500 info mb-0">Set a new login password for your account</h3>
            </div>
        </div>
        <form [formGroup]="changePassword" (ngSubmit)="updatePassword()">
        <div class="modal-body p-0">
            <div class="mb-4 mt-4">
                <div class="col-md-12 mb-3">
                    <div class="position-relative">
                        <i class="fi fi-rr-lock lock_icon"></i>
                        <input type="text" class="form-control password_input" placeholder="Current Password" formControlName="currentPassword">
                        <i class="fi fi-rr-eye eye_icon"></i>
                    </div>
                    <div *ngIf="currentPassword">
                        <small class="form-text text-danger"
                            *ngIf="currentPassword.errors?.['required'] && (currentPassword.touched || currentPassword.dirty)">This
                            field is required</small>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <div class="position-relative">
                        <i class="fi fi-rr-lock lock_icon"></i>
                        <input type="text" class="form-control password_input" placeholder="New Password" formControlName="newPassword">
                        <i class="fi fi-rr-eye eye_icon"></i>
                    </div>
                    <div *ngIf="newPassword">
                        <small class="form-text text-danger"
                            *ngIf="newPassword.errors?.['required'] && (newPassword.touched || newPassword.dirty)">This
                            field is required</small>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="position-relative">
                        <i class="fi fi-rr-lock lock_icon"></i>
                        <input type="text" class="form-control password_input" placeholder="Confirm Password" formControlName="confirmPassword">
                        <i class="fi fi-rr-eye-crossed eye_icon"></i>
                    </div>
                    <div *ngIf="confirmPassword">
                        <small class="form-text text-danger"
                            *ngIf="confirmPassword.errors?.['required'] && (confirmPassword.touched || confirmPassword.dirty)">This
                            field is required</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer p-0">
            <button class="btn_primary fs-16 fw-500 w-100 m-0" data-bs-dismiss="modal" aria-label="Close" [disabled]="changePassword.invalid" >Save Password</button>
        </div>
    </form>
    </div>
</div>
</div>
<!-- CHANGE PASSWORD MODAL END -->
